<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Caroussel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link href="css/lib/normalize.css" rel="stylesheet">
        <link href="css/lib/all.min.css" rel="stylesheet">
        <link href="css/lib/layout-3wa.css" rel="stylesheet">
        <link href="css/lib/theme-corporate.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700,800&display=swap" rel="stylesheet">
        <link href="css/slider.css" rel="stylesheet">
    </head>

    <body>
        <main class="project container">
            <div class="navigation">
                <button id="button-auto" class="buttonShow"><i class="fas fa-play-circle"></i></button>
                <button id="button-stop" class="buttonHide"><i class="fas fa-pause"></i></button>
                <button id="button-random" class="buttonShow"><i class="fas fa-random"></i></button>
            </div>

            <div class="slider">
                <button id="button-prev" class="button"><i class="fas fa-chevron-left"></i></button>
                <figure class="active">
                    <img/>
                    <figcaption></figcaption>
                </figure>
                <button id="button-next" class="button"><i class="fas fa-chevron-right"></i></button>
            </div>

            <p id=center><span id="compteur"></span></p>
            <ol id="dots"></ol>
        </main>

        <script src=".3wa/js/resources.js" data-md="resources/objectives.md"></script>
        <script src="utilities.js"></script>
        <script src="main.js"></script>
    </body>
</html>
